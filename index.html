<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FF Mestre Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #050505; 
            color: white; 
            font-family: 'Arial Black', sans-serif;
            user-select: none;
            touch-action: none;
        }
        canvas { display: block; }
        
        /* Controles Mobile */
        .touch-controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            pointer-events: none;
            z-index: 50;
        }
        .joystick-base {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
        }
        .joystick-stick {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }
        .btn-shoot {
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 0, 0.4);
            border: 4px solid #ff4444;
            border-radius: 50%;
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            active: scale(0.9);
        }

        #overlay {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
        }
        .shake { animation: shake 0.2s; }
        @keyframes shake {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>

<div id="overlay">
    <div class="mb-6 text-center">
        <h1 class="text-5xl font-black text-red-600 italic">MESTRE SURVIVOR</h1>
        <p class="text-yellow-500 font-bold">TOQUE PARA JOGAR</p>
    </div>
    <button id="start-btn" class="bg-red-600 hover:bg-red-700 text-white px-12 py-5 rounded-full text-2xl font-bold border-b-4 border-red-900 active:transform active:scale-95">
        INICIAR
    </button>
</div>

<div id="hud" class="fixed top-0 left-0 w-full p-4 pointer-events-none hidden flex justify-between">
    <div class="bg-black/50 p-2 rounded border-l-4 border-red-600">
        <div id="hp-bar" class="w-32 h-3 bg-gray-800 rounded">
            <div id="hp-fill" class="h-full bg-red-600 w-full transition-all"></div>
        </div>
        <div class="text-xs font-bold mt-1">HP: <span id="hp-txt">100</span></div>
    </div>
    <div class="text-right bg-black/50 p-2 rounded border-r-4 border-yellow-500">
        <div id="rank-txt" class="text-yellow-500 font-black italic">PLATINA</div>
        <div id="score-txt" class="text-white text-sm">KILLS: 0</div>
    </div>
</div>

<div class="touch-controls hidden" id="controls">
    <div class="joystick-base" id="joy-base">
        <div class="joystick-stick" id="joy-stick"></div>
    </div>
    <div class="btn-shoot" id="btn-fire">TIRO</div>
</div>

<canvas id="game"></canvas>

<script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('start-btn');
    const overlay = document.getElementById('overlay');
    
    let audioCtx;
    let gameActive = false;
    let score = 0;
    let player = { x: 0, y: 0, radius: 18, angle: 0, hp: 100, speed: 4 };
    let enemies = [];
    let bullets = [];
    let particles = [];
    
    // Joystick state
    let joyData = { x: 0, y: 0, active: false };

    function initAudio() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function playSound(freq, type, duration, vol) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        player.x = canvas.width / 2;
        player.y = canvas.height / 2;
    }

    // Touch/Joystick Logic
    const joyBase = document.getElementById('joy-base');
    const joyStick = document.getElementById('joy-stick');

    function handleTouch(e) {
        if (!gameActive) return;
        const touch = e.touches[0];
        const rect = joyBase.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        let dx = touch.clientX - centerX;
        let dy = touch.clientY - centerY;
        const dist = Math.hypot(dx, dy);
        const maxDist = rect.width / 2;

        if (dist > maxDist) {
            dx = (dx / dist) * maxDist;
            dy = (dy / dist) * maxDist;
        }

        joyData.x = dx / maxDist;
        joyData.y = dy / maxDist;
        joyStick.style.transform = `translate(${dx}px, ${dy}px)`;
        
        // Update player angle based on movement
        if (Math.abs(dx) > 5 || Math.abs(dy) > 5) {
            player.angle = Math.atan2(dy, dx);
        }
    }

    joyBase.addEventListener('touchstart', (e) => { joyData.active = true; handleTouch(e); });
    joyBase.addEventListener('touchmove', handleTouch);
    joyBase.addEventListener('touchend', () => {
        joyData.active = false;
        joyData.x = 0; joyData.y = 0;
        joyStick.style.transform = `translate(0, 0)`;
    });

    document.getElementById('btn-fire').addEventListener('touchstart', (e) => {
        e.preventDefault();
        fire();
    });

    // Keyboard support for PC
    let keys = {};
    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);
    window.addEventListener('mousedown', (e) => { if(gameActive) fire(); });

    function fire() {
        playSound(200, 'square', 0.1, 0.1);
        bullets.push({
            x: player.x + Math.cos(player.angle) * 20,
            y: player.y + Math.sin(player.angle) * 20,
            vx: Math.cos(player.angle) * 10,
            vy: Math.sin(player.angle) * 10
        });
    }

    function spawnEnemy() {
        if (!gameActive) return;
        const side = Math.floor(Math.random() * 4);
        let x, y;
        if (side === 0) { x = -30; y = Math.random() * canvas.height; }
        else if (side === 1) { x = canvas.width + 30; y = Math.random() * canvas.height; }
        else if (side === 2) { x = Math.random() * canvas.width; y = -30; }
        else { x = Math.random() * canvas.width; y = canvas.height + 30; }

        enemies.push({ x, y, radius: 15, speed: 1.5 + (score/50) });
        setTimeout(spawnEnemy, Math.max(400, 1500 - (score * 10)));
    }

    function update() {
        if (!gameActive) return;
        ctx.fillStyle = '#050505';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Movimento
        let moveX = joyData.x;
        let moveY = joyData.y;

        // PC Controls override
        if (keys['KeyW']) moveY = -1;
        if (keys['KeyS']) moveY = 1;
        if (keys['KeyA']) moveX = -1;
        if (keys['KeyD']) moveX = 1;

        player.x += moveX * player.speed;
        player.y += moveY * player.speed;

        // Limites da tela
        player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
        player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));

        // Draw Player
        ctx.save();
        ctx.translate(player.x, player.y);
        ctx.rotate(player.angle);
        ctx.fillStyle = '#ff4444';
        ctx.beginPath();
        ctx.moveTo(20, 0); ctx.lineTo(-10, -15); ctx.lineTo(-10, 15); ctx.closePath();
        ctx.fill();
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.restore();

        // Bullets
        bullets.forEach((b, i) => {
            b.x += b.vx; b.y += b.vy;
            ctx.fillStyle = 'yellow';
            ctx.beginPath(); ctx.arc(b.x, b.y, 4, 0, Math.PI*2); ctx.fill();
            if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) bullets.splice(i, 1);
        });

        // Enemies
        enemies.forEach((en, i) => {
            const angle = Math.atan2(player.y - en.y, player.x - en.x);
            en.x += Math.cos(angle) * en.speed;
            en.y += Math.sin(angle) * en.speed;

            ctx.fillStyle = '#444';
            ctx.beginPath(); ctx.arc(en.x, en.y, en.radius, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = 'red'; ctx.stroke();

            // Hit by bullet
            bullets.forEach((b, bi) => {
                if (Math.hypot(b.x - en.x, b.y - en.y) < en.radius + 4) {
                    enemies.splice(i, 1);
                    bullets.splice(bi, 1);
                    score++;
                    playSound(100, 'sawtooth', 0.1, 0.05);
                    document.getElementById('score-txt').innerText = "KILLS: " + score;
                    if(score > 50) document.getElementById('rank-txt').innerText = "MESTRE";
                    else if(score > 20) document.getElementById('rank-txt').innerText = "DIAMANTE";
                }
            });

            // Hit player
            if (Math.hypot(player.x - en.x, player.y - en.y) < player.radius + en.radius) {
                player.hp -= 0.5;
                document.getElementById('hp-fill').style.width = player.hp + "%";
                document.getElementById('hp-txt').innerText = Math.ceil(player.hp);
                if (player.hp <= 0) {
                    gameActive = false;
                    location.reload(); // Simplificado para reiniciar
                }
            }
        });

        requestAnimationFrame(update);
    }

    startBtn.addEventListener('click', () => {
        initAudio();
        overlay.style.display = 'none';
        document.getElementById('hud').classList.remove('hidden');
        document.getElementById('controls').classList.remove('hidden');
        gameActive = true;
        resize();
        spawnEnemy();
        update();
    });

    window.addEventListener('resize', resize);
    resize();

</script>
</body>
</html>
